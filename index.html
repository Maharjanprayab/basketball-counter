<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYMh</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section>

        <div id="score-board">

            <div id="home-score">
                <h3>home</h3>
                <input type="button" name="home-num" id="home-num" value="" />
                <div class="btn-container">
                    <div></div>
                    <div class="increment-btn" id="one-plus-home" onclick="increaseScore(1,0)">+1</div>
                    <div class="increment-btn" id="two-plus-home" onclick="increaseScore(2,0)">+2</div>
                    <div class="increment-btn" id="three-plus-home" onclick="increaseScore(3,0)">+3</div>
                    <div></div>
                </div>
                <div class="foul-count">
                    <span>Foul count: </span>
                    <span id="foul-count-home"></span>
                    <div class="increment-btn" id="foul-plus" onclick="foulPlus(0)">Add</div>
                </div>
                
            </div>
            
            <div id="away-score">
                <h3>away</h3>
                <input type="button" name="away-num" id="away-num" value="" />
                <div class="btn-container">
                    <div></div>
                    <div class="increment-btn" id="one-plus-away" onclick="increaseScore(1,1)">+1</div>
                    <div class="increment-btn" id="two-plus-away" onclick="increaseScore(2,1)">+2</div>
                    <div class="increment-btn" id="three-plus-away" onclick="increaseScore(3,1)">+3</div>
                    <div></div>
                </div>
                <div class="foul-count">
                    <span>Foul count: </span>
                    <span id="foul-count-away"></span>
                    <div class="increment-btn" id="foul-plus" onclick="foulPlus(1)">Add</div>
                </div>

            </div>
            

        </div>

    </section>

    <script src="./index.js"></script>
    
</body>
</html>
